<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find sum value</title>
</head>
<body>
    <script>
        let array=[2,5,8];
        let sum=0;
        for (i=0;i<array.length;i++){
            sum=array[i]+sum;
        }
        document.write("the sume of three value :" +sum);

    </script>
</body>
</html>
